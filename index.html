<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <button class="menu-button"><i class="fas fa-bars"></i></button>
            <span class="title">Chatbot</span>
            <button class="edit-button"><i class="fas fa-pen"></i></button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="bot-icon"><i class="fas fa-robot"></i></div>
                <div class="message-content">Hi! How can I help you today?</div>
                <div class="message-actions">
                    <button><i class="fas fa-volume-up"></i></button>
                    <button><i class="fas fa-thumbs-down"></i></button>
                    <button><i class="fas fa-thumbs-up"></i></button>
                    <button><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Message Chatbot">
                <button class="send-button"><i class="fas fa-arrow-up"></i></button>
            </div>
            <button class="mic-button"><i class="fas fa-microphone"></i></button>
            <button class="globe-button"><i class="fas fa-globe"></i></button>
        </div>

        <div class="footer">Created by Nexavo</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
